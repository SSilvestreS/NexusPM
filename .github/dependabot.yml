version: 2
updates:
  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "SSilvestreS"
    assignees:
      - "SSilvestreS"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "frontend"
    ignore:
      - dependency-name: "@types/*"
      - dependency-name: "eslint*"
      - dependency-name: "prettier*"
      - dependency-name: "stylelint*"
      - dependency-name: "husky"
      - dependency-name: "lint-staged"
      - dependency-name: "commitlint*"

  # Backend dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "SSilvestreS"
    assignees:
      - "SSilvestreS"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "backend"
    ignore:
      - dependency-name: "mypy*"
      - dependency-name: "flake8*"
      - dependency-name: "black"
      - dependency-name: "isort"
      - dependency-name: "pytest*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "SSilvestreS"
    assignees:
      - "SSilvestreS"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "SSilvestreS"
    assignees:
      - "SSilvestreS"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
