name: "CodeQL Config"

queries:
  - uses: security-and-quality

paths:
  - frontend/src
  - backend/app

paths-ignore:
  - '**/*.test.ts'
  - '**/*.test.tsx'
  - '**/*.spec.ts'
  - '**/*.spec.tsx'
  - '**/tests/**'
  - '**/node_modules/**'
  - '**/.git/**'
  - '**/dist/**'
  - '**/build/**'
  - '**/__pycache__/**'
  - '**/*.pyc'
