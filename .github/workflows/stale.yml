name: Mark stale issues and pull requests

on:
  schedule:
    - cron: '30 1 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v8
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs. Thank you
            for your contributions.
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs. Thank you
            for your contributions.
          stale-issue-label: 'no-activity'
          stale-pr-label: 'no-activity'
          stale-days: 60
          close-issue-days: 7
          close-pr-days: 7
          exempt-issue-labels: 'pinned,security,bug,enhancement,documentation,good first issue,help wanted,wontfix,duplicate,invalid,question'
          exempt-pr-labels: 'pinned,security,bug,enhancement,documentation,good first issue,help wanted,wontfix,duplicate,invalid,question'
          exempt-all-milestones: true
